<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Convergence</title>
  <script src="/bundle.js" defer></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Rubik|Roboto" rel="stylesheet">

  <style>
    body {
      height: 100%;
      font-size: 16px;
      margin: 0px;
      font-size: 16px;
      font-family: 'Roboto', sans-serif;
    }

    a {
      text-decoration: none;
    }

    h1,
    h2,
    h3 {
      text-align: center;
      font-family: 'Rubik', sans-serif;
      color: rgb(248, 245, 237)
    }

    h1#title {
      color: rgb(84, 79, 90);
      margin: 2rem;
      font-size: 10rem;
    }

    h2 {
      font-size: 2.5rem;
      color: rgb(141, 132, 142);
    }

    .words-h3 {
      font-size: 4rem;
      text-align: center;
      color: rgb(84, 79, 90);
    }

    .choice-h2 {
      font-size: 2rem;
      margin: 0px;
    }

    .round-h2 {
      margin-bottom: 3rem;
      font-size: 2rem;
    }

    h4 {
      margin: 2rem;
      font-size: 1.5rem;
      text-align: center;
      color: rgb(141, 132, 142)
    }

    .page-title {
      padding: 2rem;
    }

    div.overlay {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 20;
    }

    div.particles,
    div#main,
    div#app {
      height: 100vh;

    }

    #center-action-button {
      background-color: rgb(141, 132, 142);
      color: white;
      display: block;
      margin: 2rem auto;
      width: 200px;
      cursor: pointer;
      border: none;
      text-align: center;
      font-size: 2rem;
    }

    #landing-page-info {
      width: 100%;
      margin: auto;
      position: relative;
      top: 45%;
      transform: translateY(-50%)
    }

    #center-action-button:hover {
      background-color: rgb(84, 79, 90);
      color: rgb(248, 227, 187);
    }

    #user-guess-form {
      display: block;
      margin: 0px auto;
      padding: 2rem;
    }

    #user-guess-form button,
    #first-word-form-subsection button,
    #game-summary-play-button,
    #game-summary-share-button {
      background-color: rgb(141, 132, 142);
      color: white;
    }

    #user-guess-form button:hover,
    #first-word-form-subsection button:hover,
    #game-summary-share-button:hover,
    #game-summary-play-button:hover {
      background-color: rgb(84, 79, 90);
      color: rgb(248, 227, 187);
    }

    .tutorial-slide {
      background-color: rgba(34, 26, 26, 0.8);
      border-radius: 20px;
      padding: 2rem;
      color: white;
      width: 700px;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%)
    }


    .tutorial-slide h2,
    #game-setup h2 {
      color: orange;
    }

    .tutorial-links {
      display: flex;
      padding-top: 1rem;
    }

    .tutorial-p {
      display: block;
      height: 96px;
    }

    .tutorial-links a {
      flex: 1;
    }

    .skip-link {
      font-size: 2rem;
      text-align: center;
      color: white;
    }

    .skip-link:hover {
      color: rgb(248, 227, 187);
    }

    .right-arrow i {
      float: right;
    }

    i.icon {
      font-size: 3rem;
      color: white;
    }

    i.icon:hover {
      color: rgb(248, 227, 187);
    }

    .history-table-head {
      background-color: rgba(255, 255, 255, 0)
    }

    .ui.table {
      background-color: rgba(255, 255, 255, 0);
    }

    .ui.table.head {
      background-color: rgba(255, 255, 255, 0)
    }


    .summary-table {
      position: relative;
      margin-left: 15%;
      margin-right: 15%;
    }

    div#game-setup {
      background-color: rgba(34, 26, 26, 0.8);
      border-radius: 20px;
      padding: 2rem;
      color: white;
      width: 700px;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%)
    }

    .game-setup-form {
      padding: 1rem;
    }

    #error-component {
      width: 100%;
      position: absolute;
      top: 70%;
      margin: auto;
    }

    #error-component .ui.warning.form {
      display: block;
      width: 700px;
      margin: auto;
    }

    #first-word-form-subsection {
      padding-top: 1rem;
    }

    #gameplay-content {
      padding: 1rem;
      position: relative;
      top: 50%;
      transform: translateY(-50%)
    }

    .choice-info {
      width: 900px;
      margin: auto;
    }

    #canvas-wrapper {
      margin-top: 2rem;
      height: 75vh;
      width: 100vw;
      overflow-y: auto;
    }

    @keyframes text-color {
      from {
        color: #c9d2f2
      }
      to {
        color: #f7d091
      }
    }

    .special-text {
      animation-name: text-color;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
    }

    .ui.form input:not([type]) {
      font-family: 'Roboto', sans-serif;
    }

    .ui.button {
      font-weight: 400;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 1px;

    }

    @keyframes winning {
      from {
        color: #f7ae7e
      }
      to {
        color: #f7d091
      }
    }

    .winning {
      text-shadow: 0px 0px 32px rgba(0, 0, 0, 0.1);
      font-size: 6rem;
      animation-name: winning;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
      margin-bottom: 3rem;
    }

    @keyframes game-over {
      from {
        color: #f7aad3
      }
      to {
        color: #b8b3f8
      }
    }

    .losing {
      text-shadow: 0px 0px 32px rgba(0, 0, 0, 0.1);
      font-size: 6rem;
      animation-name: game-over;
      animation-duration: 1.5s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in-out;
      margin-bottom: 3rem;
    }

    .game-over-info {
      position: relative;
      width: 900px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0px auto;
      padding: 1rem;
    }


    .ui.button.end-buttons {
      background-color: rgb(141, 132, 142);
      display: block;
      width: 256px;
      color: white;
      margin: auto;
    }

    .ui.button.end-buttons:hover {
      background-color: rgb(84, 79, 90);
      color: rgb(248, 227, 187);
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
